AllCops:
  TargetRubyVersion: 2.3

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/AbcSize:
  Max: 20

Metrics/LineLength:
  Exclude:
  - "spec/**/*"
  - "lib/dato/site/repo/*"
  - "lib/dato/account/repo/*"
  - "lib/dato/account/repo/*"
  - "dato.gemspec"

Metrics/ParameterLists:
  Exclude:
  - "lib/dato/local/field_type/*"
